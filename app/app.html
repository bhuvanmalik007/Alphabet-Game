<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gengarite</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <style></style> -->
  </head>

  <body>
    <div id="root"></div>
    <script>
      {
        const scripts = [];
        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 3000;
        scripts.push(
          process.env.ELECTRON
            ? 'http://localhost:' + port + '/static/js/bundle.js'
            : './build/bundle.js',
        );
        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join(''),
        );
      }
    </script>
  </body>
</html>
